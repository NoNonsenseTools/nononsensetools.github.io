<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NoNonsense â€” Under Construction</title>
  <style>
  body{margin:0;background:#000;color:#fff;font-family:Inter,system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center}
  .logo{width:110px;height:110px;object-fit:contain;filter:grayscale(1)}
  h1{font-size:20px;margin:18px 0 6px;font-weight:600}
  .sub{opacity:.7;font-size:13px;margin-bottom:30px}
  /* ultra-minimal loader: a fading dot */
  .dot{width:6px;height:6px;border-radius:50%;background:#fff;opacity:0;animation:blink 1s infinite ease-in-out}
  @keyframes blink{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
  #loader{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .5s ease}
  #loader.hide{opacity:0;pointer-events:none}
</style>
</head>
<body>
  <div id="loader"><div class="dot"></div></div>  <img src="logo.jpg" class="logo" alt="logo">
  <h1>Under Construction</h1>
  <div class="sub">NoNonsense</div>  <script>
    window.addEventListener('load',()=>{
      document.getElementById('loader').classList.add('hide');
    });
  </script></body>
</html>
